<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Timbangan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

  <header class="bg-gray-800 text-white p-4 shadow-md">
    <h1 class="text-lg font-semibold tracking-wide">üìä Monitoring Timbangan</h1>
  </header>

  <main class="flex-1 p-6 space-y-8">
    <!-- STATUS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-gray-200 rounded-xl shadow-md p-6 text-center hover:shadow-lg transition">
        <h2 class="text-lg font-bold mb-3 text-gray-700">PC TIMBANG 1</h2>
        <div class="bg-gray-100 h-40 flex items-center justify-center rounded-lg border border-gray-300 mb-4">
          <i class="fa-solid fa-desktop text-6xl text-gray-400"></i>
        </div>
        <p class="font-semibold text-gray-700">
          STATUS:
          <span id="status-timbang1" class="text-gray-500 font-bold">Loading...</span>
        </p>
      </div>

      <div class="bg-gray-200 rounded-xl shadow-md p-6 text-center hover:shadow-lg transition">
        <h2 class="text-lg font-bold mb-3 text-gray-700">PC TIMBANG 2</h2>
        <div class="bg-gray-100 h-40 flex items-center justify-center rounded-lg border border-gray-300 mb-4">
          <i class="fa-solid fa-desktop text-6xl text-gray-400"></i>
        </div>
        <p class="font-semibold text-gray-700">
          STATUS:
          <span id="status-timbang2" class="text-gray-500 font-bold">Loading...</span>
        </p>
      </div>
    </div>

    <!-- TABEL LOG -->
    <section class="bg-white rounded-xl shadow p-6">
      <h3 class="text-center text-lg font-semibold text-gray-700 mb-4">History Populate Log</h3>

      <div class="overflow-x-auto">
        <table id="logTable" class="display min-w-full text-sm border-collapse">
          <thead>
            <tr>
              <th>NOURUT1</th>
              <th>PLANT_ID</th>
              <th>AKSI</th>
              <th>LOG_TIME</th>
              <th>MESSAGE</th>
              <th>STATUS</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center py-2 text-sm">
    &copy; 2025 Sistem Monitoring Timbangan
  </footer>

  <script>
    // === Update status Timbangan 1 & 2 ===
    function loadStatus() {
      fetch('/api/status')
        .then(res => res.json())
        .then(data => {
          document.getElementById('status-timbang1').textContent = data.timbang1;
          document.getElementById('status-timbang1').className =
            data.timbang1 === "ONLINE" ? "text-green-600 font-bold" : "text-red-600 font-bold";

          document.getElementById('status-timbang2').textContent = data.timbang2;
          document.getElementById('status-timbang2').className =
            data.timbang2 === "ONLINE" ? "text-green-600 font-bold" : "text-red-600 font-bold";
        })
        .catch(() => {
          document.getElementById('status-timbang1').textContent = "ERROR";
          document.getElementById('status-timbang2').textContent = "ERROR";
        });
    }

    // === Load tabel log ===
    function loadLogs() {
      $('#logTable').DataTable({
        ajax: '/api/logs',
        destroy: true,
        columns: [
          { data: 'NOURUT1' },
          { data: 'PLANT_ID' },
          { data: 'AKSI',
            render: function (data) {
                if (!data) return `<span class="text-gray-400">-</span>`;
                return `<span class="px-2 py-1 text-xs font-semibold rounded-md bg-gray-100 text-gray-700">${data}</span>`;
            }
          },
          { data: 'LOG_TIME' },
          { data: 'MESSAGE' },
          {
            data: 'STATUS',
            render: function (data) {
              if (!data) return `<span class="text-gray-400">-</span>`;
              const status = data.toUpperCase();
              let colorClass = "bg-gray-100 text-gray-700";
              if (status === "SUCCESS") colorClass = "bg-green-100 text-green-700";
              else if (status === "FAILED") colorClass = "bg-red-100 text-red-700";
              else if (status === "PENDING") colorClass = "bg-yellow-100 text-yellow-700";
              return `<span class="px-2 py-1 text-xs font-semibold rounded-md ${colorClass}">${status}</span>`;
            }
          }
        ],
        pageLength: 10,
        order: [[3, 'desc']],
        language: { search: "üîç Cari:" }
      });
    }

    // === Inisialisasi dan interval ===
    loadStatus();
    loadLogs();
    setInterval(loadStatus, 5000);   // update status tiap 5 detik
    setInterval(loadLogs, 15000);    // refresh data log tiap 15 detik
  </script>

</body>
</html>
